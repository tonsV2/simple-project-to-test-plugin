buildscript {
    ext {
        kotlinVersion = '1.3.11'
        springBootVersion = '2.1.1.RELEASE'
    }
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'org.sample:testplugin:1.8'
    }
}

apply plugin: 'testplugin'

group = 'dk.fitfit.simple'
version = '0.6.1-SNAPSHOT'
